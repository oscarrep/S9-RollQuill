<div (click)="showCharacter()" class="card">
    <div class="d-flex mt-2">
        <div class="ms-2 foto-holder"></div>
        <div class="ms-2 name-level">
            <h2>{{character.name}}</h2>
            <p>Level {{character.level}}</p>
            <p>{{character.race}} - {{character.class}}</p>
        </div>
    </div>
</div>
