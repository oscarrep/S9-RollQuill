<div class="container mt-3 flex-center">
    <img class="foto-holder me-2" src="assets/swordsman-color.png" alt="foto">

    <div class="d-flex gap-2">
        <div class="boxes gap-2">
            <app-box [title]="'Initiative'" [num]="initiative()" />
            <app-box [title]="'Speed'" [num]="speed()" />
        </div>

        <div class="boxes gap-2">
            <app-box [title]="'HP'" [num]="`${currentHp()} / ${hp()}`" [large]="true"/>
            <app-box [title]="'Death Saves'" [deathSaves]="true" [long]="true"/>
        </div>

        <div class="boxes gap-2">
            <app-box [title]="'AC'" [num]="armorClass()" />
            <app-box [title]="'PB'" [num]="proficiencyBonus()" />
        </div>
    </div>
</div>
