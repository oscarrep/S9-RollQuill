<div class="row my-5 mx-2">
    <div class="title flex-space-between align-items-center">
        <h2>Your Characters</h2>
        <app-button [text]="'Create'" (buttonClick)="navCreate()" class="marginRight"/>
    </div>
    
        <div class="column-center hide-tablet">
            @for(char of characters; track getCharId(char)){
            <div class="p-1"><app-card-character [character]="char" /></div>
            }
            <div class="p-1"><app-card-create /></div>
        </div>
    
    <div class="grid-wrapper">
        <div class="columns">
            @for(char of characters; track getCharId(char)){
            <div><app-card-character [character]="char" /></div>
            }
            <div><app-card-create /></div>
        </div>
    </div>
</div>
