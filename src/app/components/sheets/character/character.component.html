<div class="container flex-column">
    <app-name-section [charName]="character?.name" [charRace]="race?.name" [charSubRace]="character?.subrace"
        [charClass]="class?.name" [charSubClass]="character?.subclass" [charLevel]="character?.level" />

    <app-top-section [armorClass]="armorClass" [hp]="hitPoints" [currentHp]="7" [initiative]="abilityModifiers?.Dexterity"
        [speed]="race?.speed" [proficiencyBonus]="levelInfo?.prof_bonus" />

    <app-stats-section [abilityScores]="character?.stats" [abilityModifiers]="abilityModifiers" [proficiencyBonus]="levelInfo?.prof_bonus" />
</div>
