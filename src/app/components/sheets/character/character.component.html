@for(character of characterList; track character){
<p>
    {{character.name}}<br>
    {{character.race}}<br>
    {{character.subrace}}<br>
    {{character.class}}<br>
    {{character.subclass}}<br>
    {{character.level}}<br>
    {{character.stats.join(' - ')}}<br>
    {{character.skills.join(' - ')}}<br>
    {{character.expertise.join(' - ')}}<br>
    {{character._id}}
</p>
}
