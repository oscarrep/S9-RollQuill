<div class="d-flex mt-3 align-items-start">
    <img class="foto-holder ms-1 me-2" src="assets/swordsman-color.png" alt="Races">

    <div class="d-flex gap-2">
        <div class="d-flex flex-column gap-2">
            <app-box [title]="'Initiative'" [stat]="initiative()" />
            <app-box [title]="'Speed'" [stat]="speed()" />
        </div>

        <div class="d-flex flex-column justify-content-center ms-1">
            <app-box [title]="'HP'" [stat]="`${currentHp()} / ${hp()}`" [large]="true"/>
        </div>

        <div class="d-flex flex-column gap-2 ms-1">
            <app-box [title]="'AC'" [stat]="armorClass()" />
            <app-box [title]="'PB'" [stat]="proficiencyBonus()" />
        </div>
    </div>
</div>
