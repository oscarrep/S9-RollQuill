<div class="d-flex mt-3">
    <div class="ms-2">
        <app-button [text]="'Rest'" />
    </div>
    <div class="ms-auto column-center">
        <h2><b>{{charName()}}</b></h2>
        <div class="info">
            {{charRace()}}
            {{charSubRace()}}

    <div class="ms-auto me-2">
        <app-button [text]="'Level Up'" />
    </div>
</div>
