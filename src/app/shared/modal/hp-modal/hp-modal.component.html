<div class="column-center">
    <h2>Edit HP</h2>

    <div class="d-flex column-center">
        <div class="buttons">
            <app-button [text]="'-10'" (buttonClick)="changeHp(-10)" />
            <app-button [text]="'-5'" (buttonClick)="changeHp(-5)" />
            <app-button [text]="'-1'" (buttonClick)="changeHp(-1)" />
        </div>

        <app-input [value]="hp.toString()" type="number" placeholder="HP" (input)="onHpInput($event)" />

        <div class="buttons">
            <app-button [text]="'+10'" (buttonClick)="changeHp(10)" />
            <app-button [text]="'+5'" (buttonClick)="changeHp(5)" />
            <app-button [text]="'+1'" (buttonClick)="changeHp(1)" />
        </div>
    </div>

    <div class="modal-actions mt-4">
        <app-button [text]="'Apply'" (buttonClick)="apply()" />
        <app-button [text]="'Cancel'" (buttonClick)="close()" />
    </div>
</div>
